        <div class="recipeImage mb-5">

            <h5 class="addImage">Add Image</h5>

        <div class="mb-4">
            <label for="description" class="form-label mainText">Description</label>

                <div class="editIcon">
                    <img src="./assets/index/editIcon.png" alt="Edit Icon">
                </div>
                <div class="trashIcon">
                    <img src="./assets/index/trashbinIcon.png" alt="Trash Icon">

        </div>
